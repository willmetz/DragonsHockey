buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        //Refer to https://twittersdk.artifactoryonline.com/twittersdk/repo/io/fabric/tools/gradle/
        classpath 'io.fabric.tools:gradle:1.21.6'
    }

}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
  google()
}


android {
    signingConfigs {
        prodConfig {
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storeFile file('standardDebug.keystore')
            storePassword 'android'
        }

        certConfig {
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storeFile file('cert.keystore')
            storePassword 'android'
        }
    }

    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.slapshotapps.dragonshockey"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 14
        versionName "1.9"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    flavorDimensions "main"

    productFlavors {
        cert {
            dimension "main"
        }

        prod {
            dimension "main"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        dev {
            productFlavors.cert.signingConfig signingConfigs.certConfig
            productFlavors.prod.signingConfig signingConfigs.prodConfig
        }
    }



    dataBinding {
        enabled = true
    }

}

ext{
    appCompatVersion='26.1.0'
    playServicesVersion='11.4.2'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')


    compile('com.crashlytics.sdk.android:crashlytics:2.6.6@aar') {
        transitive = true;
    }
    implementation "com.android.support:appcompat-v7:$appCompatVersion"
    implementation "com.android.support:cardview-v7:$appCompatVersion"
    implementation "com.android.support:design:$appCompatVersion"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.jakewharton:butterknife:8.7.0'
    implementation "com.google.firebase:firebase-database:$playServicesVersion"
    implementation "com.google.android.gms:play-services-auth:$playServicesVersion"
    implementation "com.google.firebase:firebase-auth:$playServicesVersion"
    implementation "com.google.firebase:firebase-core:$playServicesVersion"
    implementation 'io.reactivex:rxjava:1.2.2'
    implementation 'io.reactivex:rxandroid:1.1.0'
    // And ProGuard rules for RxJava!
    implementation 'com.artemzin.rxjava:proguard-rules:1.2.2.0'

    implementation 'com.jakewharton.timber:timber:4.5.1'
    testCompile 'junit:junit:4.12'
    androidTestCompile "com.android.support.test:runner:1.0.1"
    androidTestCompile "com.android.support:support-annotations:$appCompatVersion"

}

apply plugin: 'com.google.gms.google-services'

