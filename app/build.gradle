buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        //Refer to https://twittersdk.artifactoryonline.com/twittersdk/repo/io/fabric/tools/gradle/
        classpath 'io.fabric.tools:gradle:1.21.6'
    }

}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    signingConfigs {
        prodConfig {
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storeFile file('standardDebug.keystore')
            storePassword 'android'
        }

        certConfig {
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storeFile file('cert.keystore')
            storePassword 'android'
        }
    }

    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.slapshotapps.dragonshockey"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 14
        versionName "1.9"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    productFlavors {
        cert {

        }

        prod {

        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        dev {
            productFlavors.cert.signingConfig signingConfigs.certConfig
            productFlavors.prod.signingConfig signingConfigs.prodConfig
        }
    }



    dataBinding {
        enabled = true
    }

}

ext{
    appCompatVersion='25.3.1'
    playServicesVersion='10.2.1'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')


    compile('com.crashlytics.sdk.android:crashlytics:2.6.6@aar') {
        transitive = true;
    }
    compile "com.android.support:appcompat-v7:$appCompatVersion"
    compile "com.android.support:cardview-v7:$appCompatVersion"
    compile "com.android.support:design:$appCompatVersion"
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.jakewharton:butterknife:8.0.1'
    compile "com.google.firebase:firebase-database:$playServicesVersion"
    compile "com.google.android.gms:play-services-auth:$playServicesVersion"
    compile "com.google.firebase:firebase-auth:$playServicesVersion"
    compile "com.google.firebase:firebase-core:$playServicesVersion"
    compile 'io.reactivex:rxjava:1.2.2'
    compile 'io.reactivex:rxandroid:1.1.0'
    // And ProGuard rules for RxJava!
    compile 'com.artemzin.rxjava:proguard-rules:1.2.2.0'

    compile 'com.jakewharton.timber:timber:4.1.2'
    testCompile 'junit:junit:4.12'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile "com.android.support:support-annotations:$appCompatVersion"

}

apply plugin: 'com.google.gms.google-services'

