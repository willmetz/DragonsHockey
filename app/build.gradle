buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.25.4'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.google.com/' }
    google()
}


android {
    signingConfigs {
        prodConfig {
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storeFile file('standardDebug.keystore')
            storePassword 'android'
        }

        certConfig {
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storeFile file('cert.keystore')
            storePassword 'android'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    compileSdkVersion 27
    buildToolsVersion '28.0.2'
    defaultConfig {
        applicationId "com.slapshotapps.dragonshockey"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 18
        versionName "1.13"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    flavorDimensions "main"

    productFlavors {
        cert {
            dimension "main"
        }

        prod {
            dimension "main"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        dev {
            productFlavors.cert.signingConfig signingConfigs.certConfig
            productFlavors.prod.signingConfig signingConfigs.prodConfig
        }
    }



    dataBinding {
        enabled = true
    }
}

ext {
    appCompatVersion = '27.0.2'
    playServicesVersion = '12.0.1'
}

dependencies {

    implementation('com.crashlytics.sdk.android:crashlytics:2.9.0@aar') {
        transitive = true
    }
    implementation "com.android.support:appcompat-v7:$appCompatVersion"
    implementation "com.android.support:cardview-v7:$appCompatVersion"
    implementation "com.android.support:design:$appCompatVersion"
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'com.jakewharton:butterknife:8.8.1'
    implementation "com.google.firebase:firebase-database:$playServicesVersion"
    implementation "com.google.android.gms:play-services-auth:$playServicesVersion"
    implementation "com.google.firebase:firebase-auth:$playServicesVersion"
    implementation "com.google.firebase:firebase-core:$playServicesVersion"
    implementation 'io.reactivex:rxjava:1.2.2'
    implementation 'io.reactivex:rxandroid:1.2.1'
    // And ProGuard rules for RxJava!
    implementation 'com.artemzin.rxjava:proguard-rules:1.2.2.0'

    implementation 'com.jakewharton.timber:timber:4.5.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation "com.android.support.test:runner:1.0.1"
    androidTestImplementation "com.android.support:support-annotations:$appCompatVersion"
}

apply plugin: 'com.google.gms.google-services'

